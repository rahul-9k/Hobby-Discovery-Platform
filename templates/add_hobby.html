<!DOCTYPE html>
<html>
<head>
    <title>Add a Hobby</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        form { width: 300px; }
        input, textarea { width: 100%; margin: 5px 0; padding: 5px; }
        button { padding: 5px 10px; background: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Add a New Hobby</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Hobby Name" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <textarea name="tip" placeholder="Tip or Trick" required></textarea>
        <button type="submit">Add Hobby</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
