<!DOCTYPE html>
<html>
<head>
    <title>Hobby Discovery</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        h1 { color: #333; }
        .hobby { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h1>Hobby Discovery Platform</h1>
    <p>Explore and share unique hobbies!</p>
    <a href="/add">Add a New Hobby</a>
    <h2>All Hobbies</h2>
    {% for hobby in hobbies %}
        <div class="hobby">
            <h3>{{ hobby.name }}</h3>
            <p>{{ hobby.description }}</p>
            <p><strong>Tip:</strong> {{ hobby.tip }}</p>
        </div>
    {% endfor %}
</body>
</html>
